# NovaShield 2025 Dependabot Configuration
# Automated dependency updates with security focus

version: 2
updates:
  # Frontend dependencies (npm)
  - package-ecosystem: "npm"
    directory: "/nova-dashboard/frontend"
    schedule:
      interval: "daily"
      time: "02:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "novashield-security-team"
    assignees:
      - "novashield-security-team"
    commit-message:
      prefix: "ðŸ”’ security"
      prefix-development: "ðŸ”§ deps"
      include: "scope"
    labels:
      - "dependencies"
      - "security"
      - "frontend"
    ignore:
      # Ignore major version updates (require manual review)
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      react-ecosystem:
        patterns:
          - "react*"
          - "@types/react*"
      testing-framework:
        patterns:
          - "@testing-library/*"
          - "jest*"
          - "@types/jest*"
      build-tools:
        patterns:
          - "webpack*"
          - "babel*"
          - "eslint*"
          - "typescript*"

  # Backend dependencies (npm)
  - package-ecosystem: "npm"
    directory: "/nova-dashboard/backend"
    schedule:
      interval: "daily"
