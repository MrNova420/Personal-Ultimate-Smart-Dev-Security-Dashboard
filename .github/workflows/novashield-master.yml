          if [[ ! " ${categories[@]} " =~ " python-deps " ]]; then
            categories+=("python-deps")
          fi
          echo "ðŸ Found Python requirements to analyze: $requirements"
        done
        
        for cargo_toml in $(find . -name "Cargo.toml" -not -path "./target/*"); do
