<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#6B46C1" />
    <meta
      name="description"
      content="NovaShield 2025 Enterprise Security Platform - Military-grade security and development environment"
    />
    <meta name="keywords" content="security, enterprise, development, terminal, AI, NovaShield" />
    <meta name="author" content="NovaShield Team" />
    
    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
    
    <!-- CSP will be handled by the backend -->
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preload fonts for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>NovaShield 2025 - Enterprise Security Platform</title>
    
    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #111827;
        color: #F3F4F6;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading spinner */
      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #4B5563;
        border-radius: 50%;
        border-top-color: #6B46C1;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Hide loading once React takes over */
      .app-loaded .initial-loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; background: #111827; color: #F3F4F6;">
        <h1>üõ°Ô∏è NovaShield 2025</h1>
        <p>You need to enable JavaScript to run this application.</p>
        <p>NovaShield requires JavaScript for security features and real-time monitoring.</p>
      </div>
    </noscript>
    
    <div id="root">
      <!-- Initial loading state -->
      <div class="initial-loading" style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #111827;
        color: #F3F4F6;
      ">
        <div style="text-align: center; max-width: 400px;">
          <h1 style="color: #6B46C1; font-size: 2.5rem; margin-bottom: 1rem;">
            üõ°Ô∏è NovaShield 2025
          </h1>
          <p style="color: #9CA3AF; margin-bottom: 2rem;">
            Enterprise Security Platform
          </p>
          <div class="loading-spinner"></div>
          <p style="color: #6B7280; margin-top: 1rem; font-size: 0.9rem;">
            Initializing secure environment...
          </p>
        </div>
      </div>
    </div>
    
    <!-- Performance monitoring -->
    <script>
      // Basic performance monitoring
      window.addEventListener('load', function() {
        if ('performance' in window) {
          var loadTime = window.performance.timing.loadEventEnd - window.performance.timing.navigationStart;
          console.log('NovaShield load time:', loadTime + 'ms');
        }
      });
      
      // Security: Disable right-click in production
      if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
        document.addEventListener('contextmenu', function(e) {
          e.preventDefault();
        });
      }
    </script>
  </body>
</html>
