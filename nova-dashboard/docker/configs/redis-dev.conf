# NovaShield 2025 Redis Configuration (Development)

# Network and security
bind 0.0.0.0
port 6379
requirepass novashield-dev-redis-password

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

appendonly yes
appendfsync everysec

# Security settings
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG "CONFIG_COMMAND_RENAMED"

# Logging
loglevel notice
logfile /var/log/redis/redis-server.log

# Performance
tcp-keepalive 300
timeout 0

# Development settings (less strict)
stop-writes-on-bgsave-error no